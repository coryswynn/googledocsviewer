<html>
<head>
    <link rel="stylesheet" href="../css/popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/yUm3oGG.png" id='logo-img' alt="Extension Logo" class="logo">
        <hr class="dashed-shadow">
    </div>
    <p class="subtitle">Easily merge multiple documents into a single tab.</p>
    
    <form id="docForm" class="docForm">
        <div id="tab-list-wrapper">
            <div id="tab-list"></div>
            <br>
        </div>
        <button type="submit" class="launch-splitview-button">&#128640; Launch SplitView</button>
        <hr class="launch-splitview-hr">
    </form>

    <!-- Sidebar, Dark Mode Toggles, and Donate Button -->
    <div class="bottom-container">
        <div class="toggle-container">
            <div class="sidebar-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="sidebar-toggle-checkbox">
                    <span class="slider"></span>
                    Enable Sidebar
                </label>
            </div>
            <div class="darkmode-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="darkmode-toggle-checkbox">
                    <span class="slider"></span>
                    Dark Mode
                </label>
            </div>
                  <!-- Completely New Donate Button -->
        <div class="donate-container">
            <a class="donate-new-button" href="https://buymeacoffee.com/corywynn" target="_blank">Donate</a>
        </div>
    </div>
        </div>

    <br>
    <script type="module" src="../js/popup.js"></script>
</body>
</html>
